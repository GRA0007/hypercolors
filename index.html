<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Hyper Colors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link rel="icon" href="res/icon128.png">
    <meta name="theme-color" content="#000000">
		<meta
			name="keywords"
			content="hyper, color, colour, html, name, css, hex, markup, language"
		>
    <meta
      name="description"
      content="A searchable list of HTML named colors"
    >

    <meta property="og:title" content="Hyper Colors">
		<meta property="og:description" content="A searchable list of HTML named colors">
		<meta property="og:url" content="https://gra0007.github.io/hypercolors/">

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
    <nav>
      <label>
        Search:
        <input id="search" type="search" autocomplete="off" autofocus>
      </label>
      <label>
        Display:
        <select id="display">
          <option value="">Tiles</option>
          <option value="list">List</option>
          <option value="square">Squares</option>
          <option value="bars">Horizontal</option>
        </select>
      </label>
      <label>
        Sort:
        <select id="sort">
          <option value="none">Name</option>
          <option value="luminance">Luminance</option>
          <option value="hue">Hue</option>
          <option value="saturation">Saturation</option>
        </select>
      </label>
    </nav>

    <main></main>

    <script src="tinycolor-min.js"></script>
    <script src="script.js"></script>
	</body>
</html>
